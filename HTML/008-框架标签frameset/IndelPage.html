<html>
  <head>
    <title></title>
  </head>
  <frameset  border="2" rows="30%,*"><!-- 首先按行分为两行 ，左边占30%，注意是百分30，不加百分号则默认是30px-->
				<frame src="TopPage.html" noresize="noresize"/><!-- noresize属性值设为noresize,不设置则默认边框可以拖动-->
				<frameset cols="20%,*"><!-- 在第二行在分为两列 ，左边占50%-->
				<frame src="LeftPage.html" noresize="noresize"/>
				<frame src="RightPage.html" noresize="noresize" name="Right"/>
				</frameset>
  </frameset>
</html>
