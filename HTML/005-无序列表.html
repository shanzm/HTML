<html>
		<head>
			<title> 列表 </title>
		</head>
		<body>
				<ul type="square">
					<li>星期一</li>
					<li>星期二</li>
					<li>星期三</li>
					<li>星期四</li>
					<li>星期五</li>
				</ul>
				<!--标签<ul>表示无序列表，属性type表示列表前面的图标，还可以等于disk(默认),circle -->
				<hr/>

				<ol type="a">
					<li>星期一</li>
					<li>星期二</li>
					<li>星期三</li>
					<li>星期四</li>
					<li>星期五</li>
				</ol>
				<!--标签<ol>表示有序列表（因为他前面的图标是数字等顺序标志），属性type表示列表前面的图标，还可以等于1（默认）a,A，I(i大写，罗马数字)-->


				<dl>
						<dt>星期</dt>    <!--dt列表标题-->
						<dd>星期一</dd>  <!--dd列表内容-->
                        <dd>星期一</dd>
                        <dd>星期一</dd>
                        <dd>星期一</dd>
                        <dd>星期一</dd>
						<dt>性别</dt>
						<dd>男</dd>
						<dd>女</dd>
				</dl>		
				<!--标签<ol>表示定义列表。要配合dt和dd标签使用-->

		</body>

</html>
