<html>
	<head>
		<title>This my first HTML</title>
	</head >
	<body >
			<h1>标题</h1>
			<h2>标题</h2>
			<h3>标题</h3>
			<h4>标题</h4>
			<h5>标题</h5>
			<h6>标题</h6>
			<!--标题从1到6逐渐减小-->
			
			<p>长风破浪会有时，</p >
			<p >直挂云帆&nbsp;&nbsp;&nbsp;&nbsp;济沧海</P>
			<!--<p>表示段落，每个表示一段-->
			<!--&nbsp； 表示一个空格，注意这个符号包括分号-->
			
			<hr/>
			<!--hr/表示一条水平线<>-->
			
			长风破浪会有时，<br/>直挂云帆济沧海
			<!--<br/>表示换行，注意与段落区分，段落之间有空一行，换行之间没有空一行-->
			
			
			<hr/>
			
			长风破浪会有时，直挂<font size ="6" color="red " face="微软雅黑">云帆</font>济沧海
			<!--<font>b表示字体设置，size属性最大为7，color表示颜色，face表示字体形状-->			
			
			<hr/>
			
			3&lt;5
			5&gt;3
			<!--   &lt;表示< ,   &gt;表示>  -->
			
			<hr/>
			
			<img src="E:\图片\壁纸\1.jpg"  width="200px" height="200px" border="2px"  title="壁纸" alt="图片"/>
			<!--注意img表情最后还是有一个/,标签一般都是成对的，凡是一个的标签，必然自己最后都带/-->
			<!--注意各个属性，属性之间空一格，属性值用引号-->
			<!--src 表示图片路径，当你的图片与本html文件在一个时，直接写文件名即可-->
			<!--border表示边框宽度-->
			<!--注title表示鼠标放上去后显示的名字-->
			<!--alt表示当图片无法正常显示时显示的文字-->

			<hr/>
			<b>长风破浪会有时</b><br/><!--<b>粗体-->
			<i>长风破浪会有时</i><br/><!--<i>斜体 -->
			<tt>长风破浪会有时</tt><br/><!--<tt>打字机-->
			<u>长风破浪会有时</u><br/><!--<u>下划线 -->
			<s>长风破浪会有时</s><br/><!--<s>删除线  -->
			3<sup>2</sup>+4<sup>2</sup>=5<sup>2</sup><br/><!--<sup>表示上标-->
			3<sub>2</sub>+4<sub>2</sub>=5<sub>2</sub><br/><!--<sub>表示上标-->
			
			<br/>
			
			
			<pre>
			<code>
					for(int i=0;i<1oo;i++)
					{
							Console.Writeline（“Hello，World”）；
					}
			</code>
			</pre>
			<!--pre 元素可定义预格式化的文本。被包围在 pre 元素中的文本通常会保留空格和换行符。而文本也会呈现为等宽字体。<pre> 标签的一个常见应用就是用来表示计算机的源代码 -->

			<!--<code >表示代码格式,注意要配合<pre>标签使用-->
			
			
			
			
			<!--这是“a标签.html”中跳转来的位置-->
			<a name="欢迎到来" href="a标签.html#回来" target ="_blank">欢迎到来</a>
			
	</body>

</html>
