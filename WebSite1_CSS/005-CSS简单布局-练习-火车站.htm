<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>练习</title>
    <link href="StyleSheet_005CSS简单布局-练习-火车站的样式表.css" rel="stylesheet" type="text/css" />



</head>
<body>
    <div class="divIndex">
        <table id="tableAll" cellpadding="0" cellspacing ="0"><!--注意你不设置cellpadding="0"（单元格与单元格距离为0） cellspacing ="0"（单元格与单元格内容距离为0），就会有默认的距离-->
            <tr>
                <td>
                    <div class="divTitle">
                   
                        <p> <img src="images/火车站logo.jpg"  height="20px" width="20px"/>
                            火车时刻表</p>
                    </div>
                </td>
            </tr>
            <table id="tableInfo" cellpadding="0" cellspacing ="0">
                <tr>
                    <th class="thStation"  colspan="2" >
                        北京站
                    </th>
                </tr>
                <tr>
                    <td class="tdRoadline">
                        北京--常州
                    </td>
                    <td class="tdRoadline_red">
                        1:00am.
                    </td>
                </tr>
                <tr>
                    <td class="tdRoadline">
                        北京--徐州
                    </td>
                    <td class="tdRoadline">
                        2:00am.
                    </td>
                </tr>
                <tr>
                    <td class="tdRoadline">
                        北京--扬州
                    </td>
                    <td class="tdRoadline">
                        3:00am.
                    </td>
                </tr>
                <tr>
                    <td class="tdRoadline">
                        北京--泰州
                    </td>
                    <td class="tdRoadline">
                        4:00am.
                    </td>
                </tr>
                <tr>
                    <th class="thStation"  colspan="2">
                        郑州站
                    </th>
                </tr>
                <tr>
                    <td class="tdRoadline">
                        郑州--北京
                    </td>
                    <td class="tdRoadline_red">
                        1:00am.
                    </td>
                </tr>
                <tr>
                    <td class="tdRoadline">
                        郑州--上海
                    </td>
                    <td class="tdRoadline">
                        2:00am.
                    </td>
                </tr>
                <tr>
                    <td class="tdRoadline">
                        郑州--广州
                    </td>
                    <td class="tdRoadline">
                        3:00am.
                    </td>
                </tr>
                <tr>
                    <td class="tdRoadline">
                        郑州--深圳
                    </td>
                    <td class="tdRoadline">
                        4:00am.
                    </td>
                </tr>
                <tr>
                    <th class="thStation"  colspan="2">
                        象牙山站
                    </th>
                </tr>
                <tr>
                    <td class="tdRoadline">
                        象牙山--北京
                    </td>
                    <td class="tdRoadline_red">
                        1:00am.
                    </td>
                </tr>
                <tr>
                    <td class="tdRoadline">
                        象牙山--上海
                    </td>
                    <td class="tdRoadline">
                        2:00am.
                    </td>
                </tr>
                <tr>
                    <td class="tdRoadline">
                        象牙山--广州
                    </td>
                    <td class="tdRoadline">
                        3:00am.
                    </td>
                </tr>
                <tr>
                    <td class="tdRoadline">
                        象牙山--深圳
                    </td>
                    <td class="tdRoadline">
                        4:00am.
                    </td>
                </tr>
            </table>
        </table>
    </div>
</body>
</html>
