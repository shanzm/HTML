<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>003-CSS的选择器-5组合选择器.htm</title>
    <style type ="text/css" >
        
    p,b,u,h1,h2,td
    {
        background-color:Green;
       
    }
    </style>

    <!--我想要把各种各样的标签的样式设置成一样的，就可以使用组和选择器，注意每种标签之间使用逗号，
      注意和关联组合器区分，关联组合器只能是针对同一句话（因为这句话有多个标签，故用多个标签确定这句话），
      而且关联选择器的标签之间是逗号-->

</head>
<body>
    <p>
        大风起兮云飞扬，威加海内兮归故乡，安得猛士兮守四方</p>
    <b>大风起兮云飞扬，威加海内兮归故乡，安得猛士兮守四方</b><br />
    <u>
        大风起兮云飞扬，威加海内兮归故乡，安得猛士兮守四方</u>
    <br />
    <h1>
        大风起兮云飞扬，威加海内兮归故乡，安得猛士兮守四方</h1>
    <h2>
        大风起兮云飞扬，威加海内兮归故乡，安得猛士兮守四方</h2>

        <hr />
    <table border="2px"  width ="500px" height="200px" cellspacing="0," cellpadding="0">
        <tr>
            <td>1
            </td>
            <td>2
            </td>
            <td>3
            </td>
        </tr>
        <tr>
            <td>4
            </td>
            <td>5
            </td>
            <td>6
            </td>
        </tr>
    </table>
</body>
</html>
